<div fxLayout="row" fxLayoutWrap="wrap">
	<!-- Card column -->
	<div fxFlex.gt-sm="100%" fxFlex="100">
		<mat-card>

			<mat-tab-group mat-align-tabs="center">
				<mat-tab label="My Pets">

					<div class="demo-tab-content">
						<div class="custome-table">
							<table mat-table [dataSource]="pets" class="mat-elevation-z8">
								<ng-container matColumnDef="position">
									<th mat-header-cell *matHeaderCellDef><strong>No.</strong> </th>
									<td mat-cell *matCellDef="let element"> {{element.id}} </td>
								</ng-container>


								<ng-container matColumnDef="name">
									<th mat-header-cell *matHeaderCellDef><strong> Name</strong> </th>
									<td mat-cell *matCellDef="let element"> {{element.name}} </td>
								</ng-container>


								<ng-container matColumnDef="weight">
									<th mat-header-cell *matHeaderCellDef><strong>Weight</strong> </th>
									<td mat-cell *matCellDef="let element"> {{element.weight}} </td>
								</ng-container>

								<ng-container matColumnDef="symbol">
									<th mat-header-cell *matHeaderCellDef><strong>Category</strong> </th>
									<td mat-cell *matCellDef="let element"> {{element.category}} </td>
								</ng-container>

								<ng-container matColumnDef="entry">
									<th mat-header-cell *matHeaderCellDef><strong>Entry Date</strong> </th>
									<td mat-cell *matCellDef="let element"> {{element.entryDate}} </td>
								</ng-container>

								<ng-container matColumnDef="actions">
									<th mat-header-cell *matHeaderCellDef><strong>Actions</strong> </th>
									<td mat-cell *matCellDef="let element"> 
										<button mat-icon-button color="primary" (click)="showDetails(element.id)">
											<mat-icon>remove_red_eye</mat-icon>

										</button>
									</td>
								</ng-container>
								<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
								<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
							</table>
						</div>
					</div>




				</mat-tab>
				<mat-tab label="Add a new pet">
					<app-add-new-pet></app-add-new-pet>
				</mat-tab>

			</mat-tab-group>


		</mat-card>
	</div>
</div>
